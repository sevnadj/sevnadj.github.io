<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap 3.0 Grid System</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
		<style type="text/css">
			body{
				background-color: black;
			}
			.col-xs-12{
				height: 100px;
				background-color: blue;
				text-align: center;
				color: white;
				border: 2px solid black;
			}
			.col-xs-6{
				height: 100px;
				background-color: yellow;
				text-align: center;
				color: black;
				border: 2px solid black;
			}
			.col-xs-4{
				height: 100px;
				background-color: green;
				text-align: center;
				color: white;
				border: 2px solid black;
			}
			.col-xs-8{
				height: 100px;
				background-color: red;
				text-align: center;
				color: black;
				border: 2px solid black;
			}
			.footer .col-sm-4{
				height: 100px;
				background-color: purple;
				text-align: center;
				color: white;
				border: 2px solid black;
			}
		</style>


	</head>
	<body>
		<!-- the container class centers row -->
		<div class="container"> 
			
			<div class="row">
				<div class="col-xs-12">
					.col-xs-12
					<h1 class="visible-xs">xtra Small Screen</h1>
					<h1 class="visible-sm">Small Screen-Tablet</h1>
					<h1 class="visible-md">Medium Screen</h1>
					<h1 class="visible-lg">Large Screen-PCs</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-6 col-lg-4">.col-xs-6</div>
				<div class="col-xs-6 col-lg-8">.col-xs-6</div>
			</div>

			<div class="row hidden-xs">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-xs-4 col-md-push-8">col-xs-4</div>
						<div class="col-xs-8 col-md-pull-4">col-xs-8</div>
					</div>
				</div>	

				<div class="col-sm-6">
					<div class="row">
						<div class="col-xs-4">col-xs-4</div>
						<div class="col-xs-8">col-xs-8</div>
					</div>
				</div>	
			</div>

			<div class="row footer">
				
				<div class="col-sm-4">col-sm-4</div>
				<div class="col-sm-4">col-sm-4</div>
				<div class="col-sm-4">col-sm-4</div>

			</div>

			<div class="row">
				<div class="col-md-4 col-md-offset-4 panel">Hello Bruh</div>
			</div>

		</div>	<!-- container -->	
		
	</body>
</html>



<!-- 
Sizes: xs, sm, md, lg

Grid Class: 
		.container: wrapper for all your rows,OPTIONAL
		.row: contains for all column classes, break down page into row blocks
		.col-##-##: the sizes of the columns in your row, screen size, then number divisible by 12

Ordering Classes (only for md & lg screens, won't work on xm, and sm:
		.col-##-push-##: Pushes columns
		.col-##-pull-##: Pulls columns

Offset Classes (only for md & lg screens, won't work on xm, and sm:
		.col-##-offset-##: Moves you columns depending what the column is offset by

Responsive Utility Classes: Hide and show content on your screen depending on which device you style for

	.visible-##: Your content will only be visible on that screen size

	.visible-##: Your content will only be hidden on that screen size
	.hidden-##: 
 -->
